<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="image/pincel-palette-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Color Palette</title>
</head>
<body>
  <div class="general-container">
    <div class="title">
      <h2>Color Palette</h2>
    </div>
    <div class="palette-container">
      <span class="span" style="background-color: rgb(255, 0, 0);"></span>
      <span class="span" style="background-color: rgb(255, 255, 0);"></span>
      <span class="span" style="background-color: rgb(0, 255, 0);"></span>
      <span class="span" style="background-color: rgb(0, 255, 255);"></span>
      <span class="span" style="background-color: rgb(0, 0, 255);"></span>
      <span class="span" style="background-color: rgb(255, 0, 255);"></span>
    </div>
    <div class="ranges-container">
      <div class="color">
        <label for="red">Red</label>
        <input id="red" type="range" min="0" max="255" value="255" step="1">
        <p id="red-text"></p>
      </div>
      <div class="color">
        <label for="green">Green</label>
        <input id="green" type="range" min="0" max="255" value="255" step="1">
        <p id="green-text"></p>
      </div>
      <div class="color">
        <label for="blue">Blue</label>
        <input id="blue" type="range" min="0" max="255" value="255" step="1">
        <p id="blue-text"></p>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
